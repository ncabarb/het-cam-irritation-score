<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HET-CAM Irritation Score Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    /* RESULT BOX */
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .result h2 {
      margin-bottom: 10px;
    }

    #isValue {
      font-size: 36px;
    }

    .hidden {
      display: none;
    }

    /* Classification colors */
    .non-irritant {
      background-color: #d4edda;
      color: #155724;
    }

    .slightly-irritant {
      background-color: #fff3cd;
      color: #856404;
    }

    .moderately-irritant {
      background-color: #ffe5b4;
      color: #8a4b08;
    }

    .severely-irritant {
      background-color: #f8d7da;
      color: #721c24;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>HET-CAM Irritation Score</h1>

  <label>
    Hemorrhage time (s)
    <input type="number" id="hTime" placeholder="Seconds">
  </label>

  <label>
    Coagulation time (s)
    <input type="number" id="cTime" placeholder="Seconds">
  </label>

  <label>
    Lysis time (s)
    <input type="number" id="lTime" placeholder="Seconds">
  </label>

  <button onclick="calculateIS()">Calculate</button>

  <!-- RESULT -->
  <div id="resultBox" class="result hidden">
    <h2>Irritation Score (IS)</h2>
    <p id="isValue">–</p>
    <p id="classification">–</p>
    <p>According to Luepke (1985)</p>
  </div>

  <div class="footer">
    If you use this tool, please cite:<br>
Cavalcante, N. (2026). Web-based calculator for HET-CAM irritation score.
Adapted from Luepke (1985).
    Developed by Natália Cavalcante – PhD Student in Pharmacology, UFC.

  </div>

  <script>
    function calculateIS() {
      const h = Number(document.getElementById("hTime").value);
      const c = Number(document.getElementById("cTime").value);
      const l = Number(document.getElementById("lTime").value);

      if (!h || !c || !l) {
        alert("Please fill in all fields.");
        return;
      }

      const IS =
        ((301 - h) * 5 / 300) +
        ((301 - c) * 7 / 300) +
        ((301 - l) * 9 / 300);

      const resultBox = document.getElementById("resultBox");
      const isValue = document.getElementById("isValue");
      const classificationText = document.getElementById("classification");

      isValue.textContent = IS.toFixed(2);
      resultBox.className = "result";

      if (IS < 1) {
        classificationText.textContent = "Non-irritant";
        resultBox.classList.add("non-irritant");
      } else if (IS < 5) {
        classificationText.textContent = "Slightly irritant";
        resultBox.classList.add("slightly-irritant");
      } else if (IS < 9) {
        classificationText.textContent = "Moderately irritant";
        resultBox.classList.add("moderately-irritant");
      } else {
        classificationText.textContent = "Severely irritant";
        resultBox.classList.add("severely-irritant");
      }

      resultBox.classList.remove("hidden");
    }
  </script>

</body>
</html>
